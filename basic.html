<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 10px;
        }

        .common-box {
            background-color: aqua;
            height: 200px;
        }

        .items-box5 {
            grid-column: 3/span 1;
        }
    </style>
    <div class="container">
        <div class="common-box items-box1">1</div>
        <div class="common-box items-box2">2</div>
        <div class="common-box items-box3">3</div>
        <div class="common-box items-box4">4</div>
        <div class="common-box items-box5">5</div>
        <div class="common-box items-box6">6</div>
        <div class="common-box items-box7">7</div>
        <div class="common-box items-box8">8</div>
    </div>

</body>

</html>
